<html>
  <head>
    <title>{% block title %}MyADP{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="/static/css/jquery.datatables.css">-->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/tabletools/2.2.3/css/dataTables.tableTools.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MyADP <sup>(beta)</sup></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li id="home"><a href="/">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">ADP's <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="/custom">Custom</a></li>
                  <li><a href="/report/dynastyffonly">/r/DynastyFF</a></li>
                  <li><a href="/report/dynastyff2qb">/r/DynastyFF 2 QB</a></li>
                </ul>
                <li><a href="/contact">Contact</a></li>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{message}}</strong>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
      <footer class="footer">
        <p>Site by <a href="https://twitter.com/m_plis">@m_plis</a></p>
      </footer>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--<script src="/static/js/jquery.dataTables.min.js" type="text/javascript"></script> -->
    <script src="/static/js/jquery.dataTables.debug.js" type="text/javascript"></script>
    <script src="http://cdn.datatables.net/tabletools/2.2.3/js/dataTables.tableTools.min.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61307837-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
