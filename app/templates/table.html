{% extends "main.html" %}
{% block content %}
{% if is_editable %}
  <button class='btn btn-primary pull-right btn-update' type="submit">Edit this report</button>
{% endif %}
<table id="data" class="table table-condensed display">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Position</th>
      <th>Team</th>
      <th>ADP</th>
      <th>Standard Deviation</th>
      {% for i in num_mocks|get_range %}
        <th class="league-header"><a href="{{ urls|get_item:i }}">
          {% if names|get_item:i != '' %} 
            {{ names|get_item:i }}
          {% else %}
            Draft #{{ i }}
          {% endif %}
        </a></th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
</table>
<script type="text/javascript">
  var apiData = JSON.parse("{{ api_data|escapejs }}") // used in main.js
  $(function() {
    $(".btn-update").click(function() {
      window.location.href = ('/custom' + window.location.search)
    });
  });
</script>
{% endblock %}
